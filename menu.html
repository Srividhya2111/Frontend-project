<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Foodies Delight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 20px;
    }

    .food-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .food-card:hover {
      transform: scale(1.05);
    }

    .food-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .food-card h3 {
      color: #333;
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .food-card p {
      color: #777;
      font-size: 1rem;
      margin: 10px 0;
    }

    .food-card .ingredients {
      color: #555;
      font-style: italic;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
  <img src="https://cdn.vectorstock.com/i/1000v/66/55/food-truck-logo-design-vector-28316655.jpg" alt="Foodies Delight Logo" style="width: 150px; height: auto; margin-bottom: 0px;">
    <h1>Foodies Delight - Our Menu</h1>
  </header>

  <!-- Menu Container -->
  <div class="menu-container" id="menu">
    <!-- JavaScript will populate food items here -->
  </div>

  <script>

    const menuItems = [

      },
      {
        name: "Pizza",
        price: 300,
        description: "Thin crust pizza topped with mozzarella, fresh basil, and tomato sauce.",
        ingredients: "Dough, mozzarella, tomato sauce, basil, olive oil",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Pizza-3007395.jpg/1200px-Pizza-3007395.jpg"
      },
      {
        name: "Pasta",
        price: 180,
        description: "Creamy Alfredo pasta with chicken, mushrooms, and Parmesan cheese.",
        ingredients: "Pasta, cream, chicken, mushrooms, Parmesan cheese",
        image: "https://images.aws.nestle.recipes/resized/0a0717810b73a1672a029c29788e557b_creamy_alfredo_pasta_long_left_1080_850.jpg"
      },
      {
        name: "Salad",
        price: 100,
        description: "Fresh garden salad with mixed greens, cucumber, eggs, and cherry tomatoes.",
        ingredients: "Lettuce, cucumber, cherry tomatoes, olive oil, vinegar, eggs",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiHrXGdGEH1S-WhZ_pvKd4beNo5V3crLPR5g&s"
      },
      {
        name: "Sandwich",
        price: 120,
        description: "Toasted sandwich with ham, cheese, and a spread of mustard.",
        ingredients: "Bread, ham, cheese, mustard",
        image: "https://tastesbetterfromscratch.com/wp-content/uploads/2016/03/Grilled-Ham-Cheese-3.jpg"
      },
      {

      {

      }
    ];

    // Populate menu
    const menuContainer = document.getElementById('menu');

    menuItems.forEach(item => {
      const foodCard = document.createElement('div');
      foodCard.classList.add('food-card');

      foodCard.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name} - â‚¹${item.price}</h3>
        <p>${item.description}</p>
        <p class="ingredients"><strong>Ingredients:</strong> ${item.ingredients}</p>

      menuContainer.appendChild(foodCard);
    });
  </script>

</body>
</html>
